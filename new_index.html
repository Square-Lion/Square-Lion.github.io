<!DOCTYPE html>
<html lang="en">
<head>
	<title>Square Lion</title>
	<link rel="shortcut icon" type="image/png" href="images/square-lion/logo.png"/>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/new_desktop.css">

    <script src="https://kit.fontawesome.com/21bd5aad55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/new_home.js"></script>
</head>
<body>
    <!-- Carousel -->
	<div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="/images/jail-run/3000x1000.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Jail Run</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="/images/fish-fists/3000x1000.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Fish Fists</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/decode-the-code/3000x1000.png" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Decode the Code</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Games -->
    <div class="container home-display home-games">
    <div class="row">
        <h2>Games</h2>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-6">
            <a href = "/games/jail-run"><img class="rounded img-fluid" src="/images/jail-run/banner.png"></a>
        </div>
        <div class="col-lg-3 col-md-6">
            <a href = "/games/space-waste-2020"><img class="rounded img-fluid" src="/images/space-waste-2020/banner.png"></a>
        </div>
        <div class="col-lg-3 col-md-6">
            <a href = "/games/fish-fists"><img class="rounded img-fluid" src="/images/fish-fists/banner.png"></a>
        </div>
        <div class="col-lg-3 col-md-6">
            <a href = "/games"><img class="rounded img-fluid" src="/images/decode-the-code/banner.png"></a>
        </div>
    </div>
    </div>

    <!-- News -->
    <div class="container home-display">
    <div class="row">
        <h2>News</h2>
    </div>
    <div class="row" id="news-row"></div>
    </div>
</body>
</html>
